name: CyRadar

on:
  push:
    branches:
      - '*'

jobs:
  run-jupyter-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install package
        run: sudo apt update && sudo apt upgrade ; sudo apt install graphviz

      - name: Install dependencies
        run: pip install ipython nbconvert jupyter

      - name: Converting Jupyter Notebook
        run: jupyter nbconvert cyradar_model/spam-detection.ipynb --no-prompt --to python

      - name: Install dependencies from requrement file
        run: pip install -r cyradar_model/requrement.txt

      - name: Run the Cyradar
        run: python cyradar_model/spam-detection.py

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: cyradar_model/cyradar.h5
        env: GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: cyradar_model/cyradar.h5
          asset_name: cyradar_model.h5
          asset_content_type: application/octet-stream
        env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}